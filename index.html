<!DOCTYPE html>
<html>
<head>
    <title>House Fires by City Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <link rel="stylesheet" href="dist/style.css">
    <style>
        #menu {
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        #map {
            min-width: 0;
        }
    </style>
</head>
<body>
    <div class="flex flex-col h-screen">
        <div class="flex-grow flex-shrink flex">
            <div id="map" class="w-3/4 h-full"></div>
            <div id="menu" class="w-1/4 h-full bg-gray-200 p-4">
                <div class="menu-content">
                    <h3 id="menu-title"></h3>
                    <div id="menu-cards" class="mt-4 space-y-4">
                        <div class="bg-gray-100 p-4 rounded shadow-lg">
                            <h2 class="text-2xl font-semibold mb-2">City-Level Details</h2>
                            <p id="info-content" class="text-gray-700">Click a point on the map to see detailed information.</p>
                        </div>
                        
                        <!-- Menu cards will be dynamically inserted here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="dist/bundle.js"></script>
</body>
</html>
